<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ไม่บอกหรอกมาดูเอาาเอง</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>เป็นแฟนกันไหมมมม?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes o(≧▽≦)o
    </button>
    <button class="answerButton" id="noButton">No o(╥﹏╥)o</button>
    <br />
    <img src="https://media1.tenor.com/m/heEyHbV8iaUAAAAC/puss-in-boots-shrek.gif" alt="cat asking question" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
